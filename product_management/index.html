<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Manager</h1>
            <p>Immutable CRUD Example</p>
        </header>

        <section class="add-product-section">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Name</label>
                    <input type="text" id="product-name" required placeholder="e.g., Gaming Mouse">
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" required min="0" step="0.01" placeholder="e.g., 59.99">
                </div>
                <button type="submit" class="btn-primary">Add Product</button>
            </form>
        </section>

        <section class="product-list-section">
            <h2>Products</h2>
            <div id="product-list" class="product-list">
                <!-- Products will be rendered here -->
                <p class="empty-state">No products added yet.</p>
            </div>
        </section>
    </div>

</body>
</html>
